version: "2.2"
services:
    app:
        build: .
        ports:
            - "4200:4200"
        volumes:
            - ./data/:/app/PlanningPoker/data
        networks:
            - default
    backend:
        build: api/.
        volumes:
            - ./data/:/usr/src/app/data
            - ./src/assets/poker-config.json:/usr/src/app/src/assets/poker-config.json
        networks:
            - default
