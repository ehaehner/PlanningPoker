<h2 mat-dialog-title>Clear all votes?</h2>
<mat-dialog-content>
    The results are revealed. Do you really want to clean the votes of all members?
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="false" cdkFocusInitial>No</button>
    <button mat-button [mat-dialog-close]="true">Yes</button>
</mat-dialog-actions>
