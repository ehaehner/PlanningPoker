<mat-toolbar>
    <div *ngIf="authService.isLoggedIn.value" class="global-toolbar">
        <span>Hello {{authService.activeUser.value.username}}</span>
        <span class="toolbar-spacer"></span>
        <button mat-icon-button aria-label="Logout" (click)="authService.logout()">
            <mat-icon>logout</mat-icon>
        </button>
    </div>
    <span *ngIf="!authService.isLoggedIn.value">Login</span>
</mat-toolbar>
<router-outlet></router-outlet>
